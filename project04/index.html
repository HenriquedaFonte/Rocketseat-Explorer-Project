<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Create and share your event.</h1>
      <p>First step is to fill this application form.</p>
    </header>
    <form id="myForm">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Event information</legend>
          <div class="input-wrapper">
            <label for="eventTitle">Event title <span>(minimum 8 characters)</span><span class="red">*</span></label>
            <input required minlength="8" type="text" name="title" placeholder=" " id="eventTitle" />
          </div>
          <div class="input-wrapper">
            <label for="eventLink">Event link<span>(start with http://)</span><span class="red">*</span></label>
            <input required type="url" name="link" placeholder=" " id="eventLink" />
          </div>
          <div class="input-wrapper">
            <label for="contact">Contact phone number <span>(only numbers)</span><span class="red">*</span></label>
            <input required type="number" name="contact" placeholder=" " id="contact" />
          </div>
          <div class="input-wrapper">
            <label for="extraInfo">Extra information</label>
            <textarea type="text" placeholder=" " id="extraInfo"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="eventCategory">Event category</label>
            <select id="type" required oninput='style.color="#6e6d72"'>
              <option value="" disabled selected hidden>Selecione uma opção...</option>
              <option value="liveShow">Live show</option>
              <option value="livePodcast">Live podcast</option>
              <option value="openAirCinema">Open air cinema</option>
              <option value="religiousEvent">Religious event</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacy</legend>
          <div class="input-wrapper">
            <label for="email">Admin email <span>(enter a valid email address)</span><span class="red">*</span></label>
            <input required type="email" name="email" placeholder=" " id="email" />
          </div>
          <div class="input-wrapper">
            <label for="pass">Guest access password <span>(minimum 8 characters)</span><span class="red">*</span></label>
            <input required minlength="8" type="password" name="pass" placeholder=" " id="pass" />
          </div>
          <div class="checkBox-wrapper">
            <input type="checkbox" name="check" id="check" />
            <label for="check">Private event</label>            
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Date and time</legend>
          <div class="dateTime" id="dateTime">
            <div class="input-wrapper" id="dt">
              <label for="date">Date<span class="red">*</span></label>
              <input required type="date" name="date"  id="date" />
            </div>
            <div class="input-wrapper">
              <label for="begTime">Beginning<span class="red">*</span></label>
              <input required type="time" name="begTime" placeholder=" " id="begTime" />
            </div>
            <div class="input-wrapper">
              <label for="endTime">End<span class="red">*</span></label>
              <input required type="time" name="endTime" placeholder=" " id="endTime" />
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <div class="separator"></div>
    <footer>
      <input type="submit" value="Save event" name="submit" class="save" form="myForm" />
    </footer>
  </div>
</body>

</html>
